<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>forMat</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <img src="FormatLogo.png" alt="forMat Logo" class="logo">
      <img src="Login.png" alt="User" class="user-icon">
    </div>

    <!-- Top toolbar -->
    <div class="toolbar">
      <span>Capture</span>
      <span>Project 4 XYZ...</span>
    </div>

    <!-- Canvas area -->
    <div class="canvas-area">
      <p class="placeholder">Tap gallery or camera to begin</p>
      <img id="image-preview" />
    </div>

    <!-- Bottom buttons -->
    <div class="button-bar" id="button-bar">
      <label for="image-input">
        <img src="GalleryIcon.png" class="button-icon" />
      </label>
      <input type="file" id="image-input" accept="image/*" />
      <div class="button-center"></div>
      <button id="forward-button" class="button-icon">
        <img src="ForwardButton.png" alt="Forward" />
      </button>
    </div>

    <!-- Prompt and keyboard -->
    <div class="prompt-section" id="prompt-section">
      <input type="text" placeholder="Design Prompt..." />
      <div class="keyboard">
        <div>Suggest  Suggest  Suggest</div>
        <div>QWERTYUIOP</div>
        <div>ASDFGHJKL</div>
        <div>ZXCVBNM</div>
        <div>123 space Go</div>
      </div>
    </div>
  </div>

  <script>
    const imageInput = document.getElementById('image-input');
    const imagePreview = document.getElementById('image-preview');
    const placeholder = document.querySelector('.placeholder');
    const promptSection = document.getElementById('prompt-section');
    const forwardButton = document.getElementById('forward-button');
    const buttonBar = document.getElementById('button-bar');

    imageInput.addEventListener('change', e => {
      const file = e.target.files[0];
      if (file) {
        const url = URL.createObjectURL(file);
        imagePreview.src = url;
        imagePreview.style.display = 'block';
        placeholder.style.display = 'none';
      }
    });

    forwardButton.addEventListener('click', () => {
      promptSection.style.display = 'flex';
      buttonBar.style.display = 'none';
    });
  </script>
</body>
</html>
