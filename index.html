<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>forMat</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container" id="container">
    <!-- Header -->
    <div class="header">
      <img src="assets/FormatLogo.png" alt="forMat Logo" class="logo" />
      <img src="assets/Login.png" alt="User Icon" class="user-icon" />
    </div>

    <!-- Capture bar + project editor -->
    <div class="divider">
      <span>Capture</span>
      <div class="project-name">
        <span id="projectName">Project 4 XYZ…</span>
        <button id="editProjectBtn">✎</button>
        <input type="text" id="projectInput" style="display:none;" />
      </div>
    </div>

    <!-- Canvas -->
    <div id="canvasArea" class="canvas">
      <p id="placeholderText">Tap gallery or camera to begin</p>
      <img id="previewImage" src="" alt="" style="display:none;" />

      <!-- Corner guides -->
      <div class="corner top-left"></div>
      <div class="corner top-right"></div>
      <div class="corner bottom-left"></div>
      <div class="corner bottom-right"></div>
    </div>

    <!-- Footer: gallery / camera / forward -->
    <div class="footer" id="mainFooter">
      <!-- Gallery -->
      <label for="fileInputGallery" class="footer-button">
        <img src="assets/GalleryIcon.png" alt="Gallery Icon" />
      </label>
      <input type="file" id="fileInputGallery" accept="image/*" style="display:none;" />

      <!-- Camera -->
      <label for="fileInputCamera" class="footer-button">
        <div class="middle-dot"></div>
      </label>
      <input type="file"
             id="fileInputCamera"
             accept="image/*"
             capture="environment"
             style="display:none;" />

      <!-- Forward to prompt -->
      <button id="forwardButton" class="footer-button">
        <img src="assets/ForwardButton.png" alt="Forward Icon" />
      </button>
    </div>

    <!-- Prompt Input Area (hidden until you click forward) -->
    <div class="prompt-area" id="promptArea" style="display:none;">
      <input type="text" id="designPrompt" placeholder="Design Prompt..." />
      <button id="promptForward" class="prompt-forward">
        <img src="assets/ForwardButton.png" alt="Submit Prompt" />
      </button>
    </div>

    <!-- Generated Output Area (hidden until you submit prompt) -->
    <div class="output-area" id="outputArea" style="display:none;">
      <div class="output-canvas">
        <img id="outputImage" src="assets/GeneratedOutput.png" alt="Generated Output" />
      </div>
      <div class="output-pagination">
        <span class="dot active"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
